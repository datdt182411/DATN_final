<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/themes/krajee-svg/theme.css" media="all" rel="stylesheet" type="text/css" />

	<script type="text/javascript" th:src="@{/js/libs/jquery-3.7.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/quantity_control.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.number.min.js}"></script>

	<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/star-rating.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/themes/krajee-svg/theme.js"></script>

</head>
<body>
<div class="container-fluid">


	<div class="row m-2" style="text-align: center">
		<div class="col-xs-4">
<!--			<img width="400" height="400" th:src="' img/'+${product.photo}" style="margin-top: 14px">-->
			<img  width="200" height="200" th:src="'/img/'+${product.photo}" style="text-align: center">
		</div>
		<div class="col-xs-8">
			<div><h3>[[${product.name}]]</h3></div>
			
			<div>
				<a th:href="@{'/ratings/' + ${product.id} + '/page/' + ${currentPage} + '?sortField=votes&sortDir=desc'}">Sort by most voted</a>
				&nbsp;
				<a th:href="@{'/ratings/' + ${product.id} + '/page/' + ${currentPage} + '?sortField=reviewTime&sortDir=desc'}">Sort by most recent</a>
			</div>
						
			<div class="row m-1">
				<div class="col-xs">
					<input type="text" class="product-detail-rating-star" dir="ltr" data-size="md" th:value="${product.averageRating}" />
				</div>
				<div class="col-xs ml-1 mt-3"><span id="ratingNumber">[[${product.averageRating}]]</span> of 5</div>
			</div>
			<div class="row m-1 ml-3">
				<span>[[${product.reviewCount}]] ratings</span>
			</div>			
		</div>
	</div>	

	<div class="row"><div class="col"><hr/></div></div>

	<div th:replace="Item_Review/reviews_votes :: content"></div>

			
<!--	<div th:replace="fragments :: pagination('/ratings/' + ${product.id}, 'reviews')"></div>-->
	

	
</div>
<script type="text/javascript">

	
	decimalSeparator = "[[${DECIMAL_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
	thousandSeparator = "[[${THOUSANDS_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
</script>

<script>
	$(".product-detail-rating-star").rating({
		displayOnly: true,
		hoverOnClera: false,
		showCaption: false,
		theme: 'krajee-svg'

	});
</script>
<!--<script th:src="@{/js/common_list.js}"></script>-->
<script type="text/javascript" th:src="@{/js/quantity_control.js}"></script>
<!--<script type="text/javascript" th:src="@{/js/common_rating.js}"></script>-->
<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
<script type="text/javascript" th:src="@{/js/review_vote.js}"></script>
</body>
</html>
