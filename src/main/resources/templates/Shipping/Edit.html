<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
<div th:replace="navbar :: myNavbar"></div>
<div id="layoutSidenav">
  <div th:replace="sidebar :: mySidebar"></div>
  <!-- Form starts from here -->
  <div id="layoutSidenav_content">
    <div class="container">
      <br>
      <hr>
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
        <li class="breadcrumb-item active">Cập nhật thông tin vận chuyển</li>
        <h5 th:text="${mess}" style="color: red"></h5>
        <h5 th:text="${sucess}" style="color: green"></h5>
      </ol>
      <form class="needs-validation" th:action="@{/ShippingEdit}"
            th:object="${order}" method="post" >
        <!-- Text input-->

        <div class="form-group">
          <input name="itemName"
                 placeholder="Enter Item Name" th:field="*{id}"
                 class="form-control" type="hidden" >

          <input name="itemName"
                 placeholder="Enter Item Name" th:field="*{amount}"
                 class="form-control" type="hidden" >

          <input name="itemName"
                 placeholder="Enter Item Name" th:field="*{orderDate}"
                 class="form-control" type="hidden" >

          <input name="itemName"
                 placeholder="Enter Item Name" th:field="*{status}"
                 class="form-control" type="hidden" >

          <input name="itemName"
                 placeholder="Enter Item Name" th:field="*{customer.id}"
                 class="form-control" type="hidden" >

          <input name="itemName"
                 placeholder="Enter Item Name" th:field="*{user.id}"
                 class="form-control" type="hidden" >

        </div>

        <fieldset class="border p-2">
          <legend class="w-auto"> Cập nhật thông tin vận chuyển</legend>


          <div class="form-group">
            <label >Trạng thái vận chuyển</label>
            <input type="text" name="productId" class="form-control"
                   placeholder="Nhập trạng thái vận chuyển" th:field="*{orderStatus}" >

          </div>

<!--          <select th:field="*{orderStatus}" name="type" id="position" class="form-control">-->
<!--&lt;!&ndash;            <option&ndash;&gt;-->
<!--&lt;!&ndash;                    th:each="type : ${typeList}"&ndash;&gt;-->
<!--&lt;!&ndash;                    th:value="${type.getId()}">&ndash;&gt;-->
<!--&lt;!&ndash;              <span th:text="${type.getName()}"> </span>&ndash;&gt;-->
<!--&lt;!&ndash;            </option>&ndash;&gt;-->
<!--          </select>-->


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
              <a href="/Shipping" id="resetBtn" type="reset" class="btn btn-danger ">Quay Lại</a>
              <button id="addBtn" type="submit"
                      class="btn btn-success float-right">Chỉnh Sửa</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<div></div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:replace="footer :: myFooter"></div>
</body>
</html>
