<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footcap - Find your footware</title>
    <!--
        - favicon

    <!--
        - custom css link
    -->
    <link href="/css/login.css" rel="stylesheet"/>

    <!--
        - google front link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">

<body>

<header class="header " data-header>
    <div class="container">

        <div class="overlay" data-overlay></div>

        <a href="home.html" class="logo">
            <img src="/img/vinamed.svg" width="160" height="50" alt="Footcap logo">
        </a>

        <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
            <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>

            <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                <ion-icon name="close-outline"></ion-icon>
            </button>


            <!--
                #List function of Web
            -->
            <ul class="navbar-list">

                <li class="navbar-item">
                    <a href="/" class="navbar-link">TRANG CHỦ</a>
                </li>

                <li class="navbar-item">
                    <a href="/intro" class="navbar-link">GIỚI THIỆU</a>
                </li>

                <li class="navbar-item">
                    <a href="/product?id=1" class="navbar-link">SẢN PHẨM</a>

                </li>
                <li class="navbar-item">
                    <a href="/contact" class="navbar-link">LIÊN HỆ</a>
                </li>

            </ul>
            <!--
                #List action of Web
            -->
            <ul class="nav-action-list">
                <li>
                    <a href="/login" class="nav-action-btn">
                        <p th:if="${userAuthen}!=null" th:text="'Wellcome :'+ ${userAuthen}" class="">
                        </p>
                    </a>
                </li>
                <li th:if="${userAuthen}!=null">
                    <a  href="/logout" class="nav-action-btn">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                        <p>Đăng Xuất</p>
                    </a>
                </li>
                <li th:if="${userAuthen}==null">
                    <a href="/login" class="nav-action-btn">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                        <p>Đăng Nhập</p>
                    </a>
                </li>
                <li >
                    <a href="/register" class="nav-action-btn">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                        <p>Đăng Ký </p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</header>

<div class="container-fluid text-center" style="text-align: center">

    <div class="text-center" style="text-align: center; margin-bottom: 20px; margin-top: 40px">
        <h2>Đăng nhập tài khoản</h2>
    </div>

    <div class="mt-3" >
        <a class="btn btn-lg btn-secondary fab fa-google"  th:href="@{/oauth2/authorization/google}">&nbsp; &nbsp;

    </div>


    <div>&nbsp;</div>

    <div class="mt-3" >
        <a class="btn btn-lg btn-secondary fab fa-facebook"   th:href="@{/oauth2/authorization/facebook}" >
            <span style="font-family: 'Josefin Sans'; float: right; font-size: larger; width: 250px">Đăng nhập với Facebook</span>
            &nbsp; &nbsp;</a>
    </div>

    <div>&nbsp;</div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

<!--        </div>-->

        <div class="border border-secondary rounded p-3">
            <div class="form-group mb-3">
                <input type="username" name="username" class="form-control" style="margin-bottom: 20px ; height: 38px" placeholder="Username" required />
            </div>
            <div class="form-group mb-3">
                <input type="password" name="password" class="form-control" style="margin-bottom: 20px ; height: 38px" placeholder="Password" required />
            </div>

<!--            <div class="form-group mb-3">-->
<!--                <input type="checkbox" name="remember-me" />&nbsp;Remember Me-->
<!--            </div>-->

            <div class="form-group">
                <input type="submit" value="Đăng nhập" class="btn btn-primary" style="text-align: center"  />
            </div>
        </div>
    </form>


    <div>
        <a href="/forgot_password" style="margin-top: 15px"> <b> Quên mật khẩu </b></a>
    </div>
    <div>
       Bạn chưa có tài khoản? Vui lòng <a th:href="@{/register}" ><b> Đăng ký </b></a>
