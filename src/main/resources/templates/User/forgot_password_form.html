<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footcap - Find your footware</title>
    <!--
        - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!--
        - custom css link
    -->
    <link href="/css/login.css" rel="stylesheet"/>

    <!--
        - google front link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">


    <!--
        - btn search
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

<header class="header " data-header>
    <div class="container">

        <div class="overlay" data-overlay></div>

        <a href="home.html" class="logo">
            <img src="/img/vinamed.svg" width="160" height="50" alt="Footcap logo">
        </a>

        <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
            <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>

            <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                <ion-icon name="close-outline"></ion-icon>
            </button>


            <!--
                #List function of Web
            -->
            <ul class="navbar-list">

                <li class="navbar-item">
                    <a href="/" class="navbar-link">TRANG CHỦ</a>
                </li>

                <li class="navbar-item">
                    <a href="/intro" class="navbar-link">GIỚI THIỆU</a>
                </li>

                <li class="navbar-item">
                    <a href="/product?id=1" class="navbar-link">SẢN PHẨM</a>

                </li>
                <li class="navbar-item">
                    <a href="/contact" class="navbar-link">LIÊN HỆ</a>
                </li>

            </ul>
            <!--
                #List action of Web
            -->
            <ul class="nav-action-list">
                <li>
                    <a href="/login" class="nav-action-btn">
                        <p th:if="${userAuthen}!=null" th:text="'Wellcome :'+ ${userAuthen}" class="">
                        </p>
                    </a>
                </li>
                <li th:if="${userAuthen}!=null">
                    <a  href="/logout" class="nav-action-btn">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                        <p>Đăng Xuất</p>
                    </a>
                </li>
                <li th:if="${userAuthen}==null">
                    <a href="/login" class="nav-action-btn">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                        <p>Đăng Nhập</p>
                    </a>
                </li>
                <li >
                    <a href="/register" class="nav-action-btn">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                        <p>Đăng Ký </p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</header>
<div class="container-fluid text-center" style="text-align: center">

    <div class="text-center" style=" margin-bottom: 20px; margin-top: 40px">
        <h2>Quên mật khẩu </h2>
    </div>
    <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto ">
        <div th:if="${error != null}">
            <p class="text-danger">[[${error}]]</p>
        </div>

        <div th:if="${message != null}" style="margin-bottom: 10px">
            <p class="text-warning">[[${message}]]</p>
        </div>

        <div class="border border-secondary rounded p-3" style="margin-bottom: 20px">
<!--            <div style="margin-bottom: 20px">-->
<!--                <p>Chúng tôi sẽ gửi link đổi mật khẩu tới Email của bạn</p>-->
<!--            </div>-->
            <div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Nhập email của bạn"
                           required="required" autofocus="autofocus" style="margin-bottom: 20px; height: 38px" />
                </p>
            </div>
            <div>
                <p>
                    <input type="submit" value="Gửi" class="btn btn-primary"/>
                </p>
            </div>
        </div>
    </form>

    <div>&nbsp;</div>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
